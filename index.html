<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="mode">
        Dark mode:             
        <span class="change">OFF</span>
    </div>
    <div class="wrapper">
        
        <div class="left">
            <div class="title">
                <h1>
                    Let's play <br>
                    the tic-Tac-Toe Game!
                </h1>
             </div>
             <div class="restart">
               Start a New Game
            </div>
        </div>
        <div class="right">
            <div class="game">
                <div class="header">
                    <div class="player-X active">
                        <span>player-X</span>
                    </div>
                    <div class="player-O active">
                        <span>player-O</span>
                    </div>
                </div>
                <div class="board">
                    <div class="board-tile"data-index="0">X</div>
                    <div class="board-tile"data-index="1">O</div>
                    <div class="board-tile"data-index="2">X</div>
                    <div class="board-tile"data-index="3">O</div>
                    <div class="board-tile"data-index="4">X</div>
                    <div class="board-tile"data-index="5">O</div>
                    <div class="board-tile"data-index="6">X</div>
                    <div class="board-tile"data-index="7">O</div>
                    <div class="board-tile"data-index="8">X</div>
                </div>
            </div>

        </div>
    </div>
    <script src="./js/main.js" type="module"></script>
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
    <script>
        $( ".change" ).on("click", function() {
            if( $( "body" ).hasClass( "dark" )) {
                $( "body" ).removeClass( "dark" );
                $( ".change" ).text( "OFF" );
            } else {
                $( "body" ).addClass( "dark" );
                $( ".change" ).text( "ON" );
            }
        });
    </script>
    
    
</body>
</html>
